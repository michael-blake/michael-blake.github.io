<html lang="en">
  <head>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
    <meta charset="utf-8">
    <title>Web Audio Tool Test</title>

    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="sheet.css">

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="sheet.js"></script>
    <script type="text/javascript" src="click.js"></script>
    <script type="text/javascript" src="waveform.js"></script>

  </head>

  <body>

    <div id="header">Select a rhythm and strum, clap, drum, or sing along!</div>

    <p>

    <meter id="level" min="-100" max="10" value="-100"></meter>

    <button id="start-button">Start</button>
    <button id="stop-button" hidden="true">Stop</button>

    <select id="selector" name="difficulty">
      <option value="default">select...</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <p>

    <div id="content">
      <div id="graph-wrapper">
        <svg id="scale" dir="rtl" width="30px" height="200px">
          <text id="db-marker" x="10" y="50%" font-size="10px">dB</text>
        </svg>
        <div id="canvas-wrapper">
          <canvas  id="signal-graph" width="1000px" height="200px"></canvas>
          <div id="staff"></div>
          <div id="note-div"></div>
          <div id="cursor"></div>
        </div>
      </div>
      <div id="counter"></div>
    </div>

  </body>
</html>
